name: GitHub App Authentication Tester (GitHub Script DISABLED)

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of test to run (NOTE: GitHub Script option DISABLED - does not work with GitHub App tokens)'
        required: true
        default: 'rest-api'
        type: choice
        options:
        - rest-api
        - github-cli
        - all
      test_action:
        description: 'Action to test (comment, label, etc.)'
        required: true
        default: 'comment'
        type: choice
        options:
        - comment
        - label
        - issue

jobs:
  test-github-app-auth:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: read
    
    steps:
    - name: Generate GitHub App Token
      id: generate_token
      if: vars.APP_ID
      uses: actions/create-github-app-token@v2
      with:
        app-id: ${{ vars.APP_ID }}
        private-key: ${{ secrets.LB_PRIVATE_KEY }}
    
    - name: Validate GitHub App Token
      if: always()
      run: |
        if [ "${{ steps.generate_token.outputs.token }}" != "" ]; then
          echo "âœ… GitHub App token generated successfully"
          echo "Token length: $(echo -n "${{ steps.generate_token.outputs.token }}" | wc -c)"
        else
          echo "âŒ ERROR: GitHub App token generation failed"
          echo "Please check APP_ID and LB_PRIVATE_KEY configuration"
          exit 1
        fi

    - name: Test GitHub Script Authentication (DISABLED - Does NOT work with GitHub App tokens)
      if: ${{ github.event.inputs.test_type == 'github-script' || github.event.inputs.test_type == 'all' }}
      env:
        GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
      run: |
        echo "âŒ âŒ âŒ GITHUB SCRIPT AUTHENTICATION IS DISABLED âŒ âŒ âŒ"
        echo "GitHub Script action does NOT work with GitHub App tokens!"
        echo "This is a known limitation - use REST API or GitHub CLI instead."
        echo ""
        echo "To test GitHub App authentication, please use:"
        echo "  - REST API (recommended)"
        echo "  - GitHub CLI"
        echo ""
        if [ "${{ github.event.inputs.test_type }}" == "github-script" ]; then
          echo "ğŸš« Test type set to 'github-script' but this method is disabled."
          echo "Please change test type to 'rest-api' or 'github-cli'."
          exit 1
        fi

    - name: Test REST API Authentication
      if: ${{ github.event.inputs.test_type == 'rest-api' || github.event.inputs.test_type == 'all' }}
      env:
        GH_TOKEN: ${{ steps.generate_token.outputs.token }}
      run: |
        echo "ğŸ§ª Testing REST API with GitHub App Token..."
        
        # Test 1: Get repository info
        echo "ğŸ“ Getting repository info..."
        repo_response=$(curl -s \
          -H "Authorization: Bearer $GH_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }})
        
        echo "Repository response: $repo_response"
        
        repo_name=$(echo "$repo_response" | jq -r '.full_name')
        repo_owner=$(echo "$repo_response" | jq -r '.owner.login')
        default_branch=$(echo "$repo_response" | jq -r '.default_branch')
        
        echo "ğŸ“ Repository: $repo_name"
        echo "ğŸ‘¤ Owner: $repo_owner"
        echo "ğŸ”— Default branch: $default_branch"
        
        # Test 2: Create a test comment using REST API
        echo "ğŸ’¬ Creating test comment..."
        
        if [ "${{ github.event.inputs.test_action }}" == "issue" ]; then
          issue_number=1
        else
          issue_number="1"
        fi
        
        comment_data='{
          "body": "ğŸ§ª **REST API Test** - This comment was created using REST API with GitHub App Token on '$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
        }'
        
        comment_response=$(curl -s \
          -X POST \
          -H "Authorization: Bearer $GH_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Content-Type: application/json" \
          -d "$comment_data" \
          https://api.github.com/repos/${{ github.repository }}/issues/$issue_number/comments)
        
        echo "Comment response: $comment_response"
        
        if echo "$comment_response" | jq -e '.id' > /dev/null 2>&1; then
          comment_id=$(echo "$comment_response" | jq -r '.id')
          echo "âœ… Comment created successfully with ID: $comment_id"
        else
          echo "âŒ Failed to create comment"
          echo "Response: $comment_response"
        fi
        
        # Test 3: List repository labels
        echo "ğŸ·ï¸ Listing repository labels..."
        labels_response=$(curl -s \
          -H "Authorization: Bearer $GH_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/labels?per_page=5)
        
        label_count=$(echo "$labels_response" | jq '. | length')
        echo "ğŸ·ï¸ Found $label_count label(s) in repository"

    - name: Test GitHub CLI Authentication
      if: ${{ github.event.inputs.test_type == 'github-cli' || github.event.inputs.test_type == 'all' }}
      env:
        GH_TOKEN: ${{ steps.generate_token.outputs.token }}
      run: |
        echo "ğŸ§ª Testing GitHub CLI with GitHub App Token..."
        
        # Configure git
        git config --global user.name "GitHub App Tester"
        git config --global user.email "action@github.com"
        
        # Initialize git repository
        git init
        git remote add origin https://github.com/${{ github.repository }}.git
        git fetch origin
        
        # Test 1: Check authentication status
        echo "ğŸ” Checking authentication status..."
        gh auth status
        
        # Test 2: Get repository info
        echo "ğŸ“ Getting repository info..."
        gh repo view --json nameWithOwner,defaultBranchRef --jq '{name: .nameWithOwner, branch: .defaultBranchRef.name}'
        
        # Test 3: Create a test comment using GitHub CLI
        echo "ğŸ’¬ Creating test comment..."
        
        if [ "${{ github.event.inputs.test_action }}" == "issue" ]; then
          issue_number=1
        else
          issue_number="1"
        fi
        
        test_comment="ğŸ§ª **GitHub CLI Test** - This comment was created using GitHub CLI with GitHub App Token on $(date -u +%Y-%m-%dT%H:%M:%SZ)"
        
        if gh issue comment $issue_number --body "$test_comment"; then
          echo "âœ… Comment created successfully by GitHub CLI on issue #$issue_number"
        else
          echo "âŒ Failed to create comment with GitHub CLI"
        fi
        
        # Test 4: List repository labels
        echo "ğŸ·ï¸ Listing repository labels..."
        gh label list --limit 5 --json name,color

    - name: Summary
      if: always()
      run: |
        echo "ğŸ¯ GitHub App Authentication Test Summary"
        echo "=========================================="
        echo "Test Type: ${{ github.event.inputs.test_type }}"
        echo "Test Action: ${{ github.event.inputs.test_action }}"
        echo "Repository: ${{ github.repository }}"
        echo "GitHub App ID: ${{ vars.APP_ID }}"
        echo "Token Generated: ${{ steps.generate_token.outputs.token != '' && 'âœ…' || 'âŒ' }}"
        echo ""
        echo "âš ï¸  IMPORTANT: GitHub Script authentication is DISABLED"
        echo "   GitHub Script does NOT work with GitHub App tokens!"
        echo "   Use REST API or GitHub CLI for GitHub App authentication."
        echo ""
        echo "ğŸ“‹ Check the individual test steps above for detailed results"
        echo "ğŸ” The comments created by each method will show which authentication method was used"